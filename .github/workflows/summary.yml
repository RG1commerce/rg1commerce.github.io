Summarize new issues

on:
  issues:
    types: [opened]

jobs:
  auto-fix: # تم تغيير اسم الوظيفة
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: write # يجب أن تكون 'write' لتعديل الكود وإنشاء PR

    steps:
      - uses: actions/checkout@v4
        with:
          # هذا السطر مهم لكي يتمكن الـ Action من إرسال التعديلات
          token: ${{ secrets.GITHUB_TOKEN }} 
          
      - name: Run AI Code Review and Fix # تم تغيير الاسم والوظيفة
        uses: ai-code-reviewer/code-reviewer@v1 
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-fix: true # هذا هو الأمر الذي يشغل التعديل التلقائي
          
      - name: Create Pull Request with Fix # خطوة اختيارية لإظهار التعديل
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'AI Auto-Fix: Resolving issue ${{ github.event.issue.number }}'
          title: 'AI Auto-Fix for Issue #${{ github.event.issue.number }}'
          body: 'This pull request contains automatic code fixes generated by AI to resolve issue # ${{ github.event.issue.number }}.'
          branch: 'auto-fix-${{ github.event.issue.number }}'
